[General]
network = DroneSimulation
sim-time-limit = 100s

# Simulation Control Parameters
*.simulationControl.initialBatteryCapacity = 2000  # Initial battery capacity in mAh

# Battery Consumption Parameters
*.BatteryConsumption.initialBatteryCapacity = 2000
*.BatteryConsumption.weight = 1.5
*.BatteryConsumption.gravity = 9.8
*.BatteryConsumption.voltage = 11.1
*.BatteryConsumption.efficiency = 0.85
*.BatteryConsumption.acceleration = 1.2
*.BatteryConsumption.velocity = 10.0
*.BatteryConsumption.antennaPower = 2.5
*.BatteryConsumption.sensorPower = 1.5
*.BatteryConsumption.additionalPower = 0.5
*.BatteryConsumption.timeStep = 1.0

# Drone Parameters
*.drone1.drone_id = 1
*.drone1.initialBatteryCapacity = 2000
